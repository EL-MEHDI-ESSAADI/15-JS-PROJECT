<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h3>our reviews</h3>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review" data-index="0">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jonens</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
            totam ipsa tempore sunt quos nisi pariatur perspiciatis voluptatum
            necessitatibus similique voluptatibus impedit quam corporis, odio
            enim optio quibusdam recusandae illum!
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
