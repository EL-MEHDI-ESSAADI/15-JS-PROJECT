<html lang="en">

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Comfy House</title>
      <!-- web site icon -->
      <link
         rel="shortcut icon"
         href="./assets/favicon.svg"
         type="image/x-icon"
      />
      <link
         rel="icon"
         href="./assets/favicon.svg"
         type="image/x-icon"
         sizes="192x192"
      />
      <link
         rel="appel-touch-icon"
         href="./assets/favicon.svg"
         type="image/x-icon"
         sizes="180x180"
      />
      <!-- css links -->
      <link rel="stylesheet" href="./css/all.min.css">
      <link rel="stylesheet" href="./css/normalize.css" />
      <link rel="stylesheet" href="./css/main.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

   <body>
      <!-- start skip to content link -->
      <a href="#main" class="skip-to-content">Skip to content</a>
      <!-- end skip to content link -->

      <!-- start haeder -->
      <header class="bg-light-purple header">
         <div class="container flex">
            <div class="logo"><img src="./assets/logo.svg" alt="logo" /></div>
            <button
               aria-controls="cart"
               aria-label="open cart"
               class="openCart fs-400"
            ><i class="fas fa-cart-plus"></i><div class="count bg-primary">0</div></button>
            <div class="overlay bg-trn-primary"></div>
            <nav id="cart" class="bg-light-purple main-Spacing closed">
               <button aria-label="close cart" aria-controls="cart" class="fas fa-window-close fs-400 closeCart"></button>
               <h2 class="navHeader">Your Cart</h2>
               <ul class="cartProducts grid" id="cartProducts">
               </ul>
               <h3 class="total">Your Total: $<span class="totalPrice">0</span></h3>
               <button class="uppercase clearBtn bg-primary clearBtn" aria-controls="cartProducts">clear data</button>
            </nav>
         </div>
      </header>
      <!-- end haeder -->

      <!-- start landing -->
      <div class="landing">
         <div class="landingCon bg-trn-white">
            <h1 class="fs-600">FURNITURE COLLECTION</h1>
            <a href="#shop" class="uppercase bg-primary main-Spacing">Our Products</a>
         </div>
      </div>
      <!-- end landing -->

      <!-- start shop -->
      <div class="shop" id="shop">
         <div class="shopCon main-Spacing">
            <h2 class="fs-500 sectoin-title">Our Products</h2>
            <div class="products grid">

            </div>
         </div>
      </div>
      <!-- end shop -->
